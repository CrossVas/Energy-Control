buildscript {
    repositories {
        jcenter()
        maven { url = "https://files.minecraftforge.net/maven" }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
    }
}
apply plugin: 'net.minecraftforge.gradle.forge'

repositories {
  maven {
    // location of the maven that hosts JEI files
    name = "Progwml6 maven"
    url = "https://dvs1.progwml6.com/files/maven/"
  }
  flatDir {
    dirs 'libs_'
  }
}

version = "1.12.2-0.1.13"
group= "com.zuxelus.energycontrol"
archivesBaseName = "EnergyControl"

sourceCompatibility = targetCompatibility = '1.8' // Need this here so eclipse task generates correctly.
compileJava {
    sourceCompatibility = targetCompatibility = '1.8'
}

minecraft {
    version = "1.12.2-14.23.5.2847"
    runDir = "run"

    replaceIn "EnergyControl.java"
    replace "@VERSION@", project.version
    mappings = "snapshot_20171003"
}

dependencies {
	compile 'net.industrial-craft:industrialcraft-2:2.8.197-ex112:dev'
	runtime "mezz.jei:jei_1.12.2:4.15.0.293"
	deobfCompile  ("techreborn:techreborn:1.12.2-2.27.3.1084-universal")
	deobfCompile  ("techreborn:reborncore:1.12.2-3.19.4.529-universal")
}

processResources {
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }

    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}

task apiJar(type: Jar) {
	from sourceSets.main.allSource
	from sourceSets.main.output
	include 'com/zuxelus/energycontrol/api/**'
	classifier = 'api'
}

artifacts {
	archives apiJar
}