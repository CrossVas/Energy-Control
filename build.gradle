buildscript {
    repositories {
        maven { url = 'https://maven.minecraftforge.net' }
        mavenCentral()
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '5.1.+', changing: true
    }
}
apply plugin: 'net.minecraftforge.gradle'
apply plugin: 'eclipse'
apply plugin: 'maven-publish'

version = '1.16.5-0.2.6b'
group = 'com.zuxelus.energycontrol'
archivesBaseName = 'EnergyControl-forge'

java.toolchain.languageVersion = JavaLanguageVersion.of(8)

println('Java: ' + System.getProperty('java.version') + ' JVM: ' + System.getProperty('java.vm.version') + '(' + System.getProperty('java.vendor') + ') Arch: ' + System.getProperty('os.arch'))
minecraft {
    mappings channel: 'official', version: '1.16.5'
    runs {
        client {
            workingDirectory project.file('run')
            //property 'forge.logging.markers', 'REGISTRIES'
            property 'forge.logging.console.level', 'debug'
            property 'mixin.env.remapRefMap', 'true'
            property 'mixin.env.refMapRemappingFile', "${projectDir}/build/createSrgToMcp/output.srg"

            mods {
                EnergyControl {
                    source sourceSets.main
                }
            }
        }

        server {
            workingDirectory project.file('run')
            //property 'forge.logging.markers', 'REGISTRIES'
            property 'forge.logging.console.level', 'debug'
            property 'mixin.env.disableRefMap', 'true'

            mods {
                EnergyControl {
                    source sourceSets.main
                }
            }
        }

        data {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'REGISTRIES'
            property 'forge.logging.console.level', 'debug'
            args '--mod', 'examplemod', '--all', '--output', file('src/generated/resources/'), '--existing', file('src/main/resources/')

            mods {
                EnergyControl {
                    source sourceSets.main
                }
            }
        }
    }
}

sourceSets.main.resources { srcDir 'src/generated/resources' }

repositories {
    maven {
        name 'CurseMaven'
        url "https://www.cursemaven.com"
    }
}

dependencies {
    minecraft 'net.minecraftforge:forge:1.16.5-36.2.39'
    compileOnly fg.deobf ("curse.maven:mekanism-268560:3659389")
    compileOnly fg.deobf ("curse.maven:mekanismgenerators-268566:3659391")
    compileOnly fg.deobf ("curse.maven:ae2-223794:3608871")

    compileOnly fg.deobf ("curse.maven:botania-225643:4066054")
    compileOnly fg.deobf ("curse.maven:curios-309927:4419403")
    compileOnly fg.deobf ("curse.maven:patchouli-306770:3847029")

    compileOnly fg.deobf ("curse.maven:cctweaked-282001:4630520")
    compileOnly fg.deobf ("curse.maven:jei-238222:4371666")
    compileOnly fg.deobf ("curse.maven:extremereactors-250277:4715931")
    compileOnly fg.deobf ("curse.maven:zerocore-247921:4702609")
    compileOnly fg.deobf ("curse.maven:biggerreactors-407780:3407098")
    compileOnly fg.deobf ("curse.maven:phosphophyllite-412551:3397407")
    compileOnly fg.deobf ("curse.maven:thermal_expansion-69163:4063134");
    compileOnly fg.deobf ("curse.maven:thermal_foundation-222880:4022666");
    compileOnly fg.deobf ("curse.maven:cofh_core-69162:4022663");
    compileOnly fg.deobf ("curse.maven:ImmersiveEngineering-231951:3809596");
}

jar {
    manifest {
        attributes([
            "Specification-Title": "examplemod",
            "Specification-Vendor": "examplemodsareus",
            "Specification-Version": "1", // We are version 1 of ourselves
            "Implementation-Title": project.name,
            "Implementation-Version": "${version}",
            "Implementation-Vendor" :"examplemodsareus",
            "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
        ])
    }
}

jar.finalizedBy('reobfJar')

publishing {
    publications {
        mavenJava(MavenPublication) {
            artifact jar
        }
    }
    repositories {
        maven {
            url "file:///${project.projectDir}/mcmodsrepo"
        }
    }
}
