buildscript {
    repositories {
        jcenter()
        maven { url = "http://files.minecraftforge.net/maven" }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.2-SNAPSHOT'
    }
}
apply plugin: 'net.minecraftforge.gradle.forge'

version = "1.10.2-0.2.4"
group= "com.zuxelus.energycontrol"
archivesBaseName = "EnergyControl"

sourceCompatibility = targetCompatibility = "1.8"
compileJava {
    sourceCompatibility = targetCompatibility = "1.8"
}

minecraft {
    version = "1.10.2-12.18.3.2511"
    runDir = "run"

    replaceIn "EnergyControl.java"
    replace "@VERSION@", project.version
    mappings = "snapshot_20161111"
}

repositories {
    flatDir {
        dir 'libs_'
    }
}

dependencies {
	compile 'net.industrial-craft:industrialcraft-2:2.6.259-ex110:dev'
	compile files("libs/Draconic-Evolution-1.10.2-2.1.8.273-universal.jar", "libs/Galacticraft-Planets-1.10.2-4.0.2.190.jar", "libs/MicdoodleCore-1.10.2-4.0.2.190.jar")
}

processResources {
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }

    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}
